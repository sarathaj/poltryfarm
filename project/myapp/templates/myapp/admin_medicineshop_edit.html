{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}medicineshop  Update{% endblock %}
{% block body %}
<center>
    <h2> Medicineshop Update </h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'admin_medicineshop_edit' %}" method="post">
        {% csrf_token %}
		<input type="hidden" name="user_id" value="{{user_id}}">
        <div class="form-group">
            <label for="msname">Name</label>
            <input class="form-control" type="text"  name="msname"
                   value="{{ms_obj.medicine_shop_name}}" required="required" id="msname">
        </div>



        <div class="form-group">
            <label for="addr">Address</label>
            <input class="form-control" type="text"  name="addr"
                   value="{{ms_obj.address}}" required="required" id="addr">
        </div>
        <div class="form-group">
            <label for="pin">Pin</label>
            <input class="form-control" type="text"  name="pin"
                   value="{{ms_obj.pin}}" required="required" id="pin">
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input class="form-control" type="text"  name="contact"
                   value="{{ms_obj.contact}}" required="required" id="contact">
        </div>
		<br><br>
		<button type="submit" class="btn btn-success" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-warning" id="rt" name="rt">Reset</button>
    </form>
	{{msg}}
	</div>
</center>
{% endblock %}
