{% extends 'myapp/supervisor_base.html' %}
{% load static %}
{%block title%}New Batch{%endblock%}
{% block body %}
<center>
    <h1>New Batch</h1>
    <div class="container">
    <form name="frm" role="form" action="{% url 'supervisor_batch_details_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="totcount">Total Count:</label>
            <input class="form-control" type="text" name="totcount" id="totcount" value="" required>
        </div>
        <div class="form-group">
            <label for="totload">Total Load:</label>
            <input class="form-control" type="text" name="totload" id="totload" value="" required>
        </div>
        <div class="form-group">
            <label for="no_days">No.of Days:</label>
            <input class="form-control" type="text" name="no_days" id="no_days" value="" required>
        </div>
            <input type="hidden" name="farmer_id" id="farmer_id" value="{{farmer_id}}">

        <button type="submit"
        class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Reset</button>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
<style>
    .form-control{width:50%;}
</style>
{% endblock %}
