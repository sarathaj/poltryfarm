{% extends 'myapp/admin_home.html' %}
{% load static %}
{% block title %}New Company Registration{% endblock %}
{% block body %}
<center>
    <h2>New Company Registration</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'admin_company_details_add' %}" method="post">
        {% csrf_token %}

			<label for="name">Name</label>
	        <input class="form-control" type="text"  id="name" name="name" placeholder="Name" required="required">

			<label for="addr">Address</label>
	        <input class="form-control" type="text"  id="addr" name="addr" placeholder="Street" >

		</div>
	    <div class="form-group">
			<label for="contact">Contact</label>
	        <input type="text"  class="form-control" id="contact" name="contact" placeholder="Enter contact">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id">
        </div>

        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>

	{{msg}}
	</div>
</center>
