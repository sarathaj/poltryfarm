{% extends 'myapp/company_base.html' %}
{% load static %}
{% block title %}{%endblock%}
{% block body %}
<center>
    <h1>Payment</h1>
    <div class="container">
    <form name="frm" role="form" action="{% url 'company_farmer_payment_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="farmer_name">Farmer:</label>
            <input class="form-control" type="text" name="farmer_name" id="farmer_name" value="{{farmer_name}}" readonly>
            <input name="farmer_id" value="{{farmer_id}}" type="hidden">
        </div>
        <div class="form-group">
            <label for="total_price">Amount:</label>
            <input class="form-control" type="text" name="total_price" id="total_price" value="{{total_price}}" readonly>
        </div>
        <div class="form-group">
            <label for="acc_no">Account No.</label>
            <input class="form-control" type="text" name="acc_no" id="acc_no" value="" required>
        </div>
        <div class="form-group">
            <label for="acc_no">Password</label>
            <input class="form-control" type="password" name="passwd" id="passwd" value="" required>
        </div>
            <input name="id" value="{{id}}" type="hidden">

        <button type="submit"
        class="btn btn-info" id="bt" name="bt">Pay</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Reset</button>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
<style>
    .form-group{width:50%}
    input[type=password]{border: 3px solid #ccc;}
</style>
{% endblock %}
