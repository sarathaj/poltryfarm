{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}company owner Update{% endblock %}
{% block body %}
<center>
    <h2> Company owner Update </h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'admin_companyowner_edit' %}" method="post">
        {% csrf_token %}
		<input type="hidden" name="user_id" value="{{user_id}}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text"  name="name"
                   value="{{c_obj.name}}" required="required" id="name">
        </div>



        <div class="form-group">
            <label for="addr">Address</label>
            <input class="form-control" type="text"  name="addr"
                   value="{{c_obj.address}}" required="required" id="addr">
        </div>
        <div class="form-group">
            <label for="pin">Pin</label>
            <input class="form-control" type="text"  name="pin"
                   value="{{c_obj.pin}}" required="required" id="pin">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text"  name="email"
                   value="{{c_obj.email}}" required="required" id="email">
        </div>
        <div class="form-group">
            <label for="contact">contact</label>
            <input class="form-control" type="text"  name="contact"
                   value="{{c_obj.contact}}" required="required" id="contact">
        </div>
		<br><br>
		<button type="submit" class="btn btn-success" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-warning" id="rt" name="rt">Reset</button>
    </form>
	{{msg}}
	</div>
</center>
{% endblock %}
